name: Deploy Web Client to Cloud Run

on:
  push:
    branches:
      - main # Or your default branch
    paths:
      - 'web-client/**' # Only run when code in web-client changes

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write' # Required for authentication

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.GCP_SERVICE_ACCOUNT }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev # Change region if needed

      - name: Build and Push Docker Image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: us-central1 # Change region if needed
          REPO_NAME: ai-app-repo
        run: |
          IMAGE_URL="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/web-client:latest"
          docker build -t ${IMAGE_URL} ./web-client
          docker push ${IMAGE_URL}

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: us-central1 # Change region if needed
          NODE_ENGINE_URL: ${{ secrets.NODE_ENGINE_URL }} # Add your node-engine URL as a secret
        run: |
          IMAGE_URL="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/web-client:latest"
          gcloud run deploy web-client \
            --image=${IMAGE_URL} \
            --platform=managed \
            --region=${REGION} \
            --allow-unauthenticated \
            --set-env-vars="API_KEY=default-secret-key,AI_NODE_URL=${NODE_ENGINE_URL}/stream"
