lversion: '3.8'

services:
  # AI Node Engine Service (FastAPI)
  node-engine:
    build:
      context: ./services/node-engine
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      # Set PYTHONPATH to ensure modules are found correctly
      - PYTHONPATH=.
    # Command to start the FastAPI server with Uvicorn
    command: uvicorn services.node-engine.app:app --host 0.0.0.0 --port 8080 --reload
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for the Node Engine
  celery-worker:
    build:
      context: ./services/node-engine
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=.
    # Command to start the Celery worker
    command: celery -A services.node-engine.celery_app worker -l info
    depends_on:
      - redis
      - node-engine

  # Gateway Service
  gateway:
    build:
      context: ./services/gateway
    ports:
      - "3000:3000"
    environment:
      - DEAI_TOKEN_CONTRACT_ADDRESS=0x
      - RPC_URL=
      - PRIVATE_KEY=0x
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Service for Celery
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
